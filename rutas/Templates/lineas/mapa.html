{% extends 'base.html' %}
{% block title %}
Mapa
{% endblock %}
{% block base_js %}
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
    function initialize() {
        var myLatlng = new google.maps.LatLng(-19.5711374,-65.7502556);
        var mapOptions = {
            zoom: 15,
            center: myLatlng
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!',
            draggable: True
        });
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(-19.5711374,-65.7502556),
            map: map,
            title: 'Hello World!',
            draggable: True
        });

    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<style>
      #map-canvas {
        height: 500px;
        margin: 0px;
        padding: 0px
      }
    </style>
{% endblock %}
{% block cuerpo %}
<div class="row border-color-red">
    <div class="col-md=12">
        <div id="map-canvas"></div>
    </div>
</div>
{% endblock %}
