{% extends 'base.html' %}
{% block title %}
Ruta de Linea
{% endblock %}
{% block cuerpo %}
<div class="row">
    <div id="errorgeo" class="alert alert-dismissable alert-danger none">
        Tu Navegador No Soporta Geolocalizacion
    </div>
    <div class="">
        <h2>Ruta - Linea: {{ linea.nombre|upper }} {{ tramo }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="" id="map_canvas"></div>
    </div>
</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
    var map = null;
    var geocoder = null;
    var marker = null;
    var makerdgg = null;
    var directionsDisplay;
    var directionsService;
    var yolon;
    var yolat;

    $(document).ready(function(){
        initialize();
        calcRoute();
        $("#ver").click(function(){
            calcRoute();
            return false;
        });
    });
    function initialize(){
        directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();

        geocoder = new google.maps.Geocoder();
        var latLng = new google.maps.LatLng(-19.5722805,-65.75500629999999);
        var myOptions = {
            center: latLng,//centro del mapa
            zoom: 15,//zoom del mapa
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(objPosition)
            {
                yolon = objPosition.coords.longitude;
                yolat = objPosition.coords.latitude;
                //alert(yolat);

                var contentString = "<h3>Estas En Este Lugar</h3>";
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                marker = new google.maps.Marker({
                    title: 'Mi Ubicaci贸n',
                    map: map,
                    position: new google.maps.LatLng(yolat, yolon)
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });
                //alert('se puede' + yolat);
            }, function(objPositionError)
            {
                var div = $('#errorgeo');
                div.removeClass('none');
                switch (objPositionError.code)
                {
                    case objPositionError.PERMISSION_DENIED:
                        div.html("No se ha permitido el acceso a la posici贸n del usuario.");
                    break;
                    case objPositionError.POSITION_UNAVAILABLE:
                        div.html("No se ha podido acceder a la informaci贸n de su posici贸n.");
                    break;
                    case objPositionError.TIMEOUT:
                        div.html("El servicio ha tardado demasiado tiempo en responder.");
                    break;
                    default:
                        div.html("Error desconocido.");
                }
            }, {
                maximumAge: 75000,
                timeout: 15000
            });
        }
        else{
            $('#errorgeo').removeClass('none');
        }
        //alert('porqie' +yolat);
        //alert(new google.maps.LatLng(yolat, yolon));


        directionsDisplay.setMap(map);
    }
    function calcRoute() {
        //alert("entra");
        {% for p in posiciones %}
            {% if p.inicio == True %}
                var start = new google.maps.LatLng({{ p.latitud }}, {{ p.longitud }});
            {% endif %}
            {% if p.fin == True %}
                var end = new google.maps.LatLng({{ p.latitud }}, {{ p.longitud }});
            {% endif %}
        {% endfor %}
        var waypts = [];
        {% for p in posiciones1 %}
            var lad = {{ p.latitud }};
            var longi = {{ p.longitud }};
            waypts.push({
                location:new google.maps.LatLng(lad, longi),
                stopover:true});
        {% endfor %}
        var request = {
                origin: start,
                destination: end,
                waypoints: waypts,
                //optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.WALKING
            };
        directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
                var route = response.routes[0];
                var summaryPanel = document.getElementById('directions_panel');
                summaryPanel.innerHTML = '';
                // For each route, display summary information.
                for (var i = 0; i < route.legs.length; i++) {
                    var routeSegment = i + 1;
                    summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
                    summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                    summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                    summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                }
            }
        });
    }
</script>
{% endblock %}
